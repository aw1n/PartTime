<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'offers/style.css' %}" />
    {% block statics %}{% endblock %}
    <title>{% block title %}Part Time{% endblock %}</title>
</head>

<body>

    <div id="banner">
        <div id="logo"><img src="{% static 'offers/images/axolotl_100.png' %}" style="width:50px;height:50px"></div>

        <div id="slogan">Le spécialiste de l'emploi à temps partiel</div>

        {% if user.is_authenticated %}
        <a href="/offers/logout"><div class="headButtons">Se déconnecter</div></a>
        <a href="/offers/profile" id="headLink">{{ user.get_username }}</a>
        {% else %}
        <a href="/offers/createAccount"><div class="headButtons">Créer un compte</div></a>
        <a href="/offers/login"><div class="headButtons">S'identifier</div></a>
        {% endif %}

    <div id="line">
    </div>
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
